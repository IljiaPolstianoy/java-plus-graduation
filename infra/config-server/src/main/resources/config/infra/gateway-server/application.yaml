spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        -
        - id: stats-service
          uri: lb://STATS-SERVER
          predicates:
            - Path=/stats/**, /hit/**

        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/admin/categories/**, /categories/**

        - id: event-service
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/admin/comments/**, /users/{userId}/comments/**, /events/{eventId}/comments/**, /admin/compilations/**, /compilations/**, /users/{id}/subscriptions/**, /admin/events/**, /users/{userId}/events/**, /events/**

        - id: request-service
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/users/{userId}/requests/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/admin/users/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

    loadbalancer:
      ribbon:
        enabled: false

resilience4j:
  circuitbreaker:
    instances:
      main service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST,PUT,DELETE
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
      probes:
        enabled: true

info:
  app:
    name: ExploreWithMe Gateway
    description: API Gateway for ExploreWithMe application
    version: 1.0.0

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    reactor.netty.http.client: DEBUG